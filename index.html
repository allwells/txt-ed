<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';" />
    <title>Txt-Ed </></title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="title-bar">
      <div class="doc-title-bar">
        <div class="app-icon">
          <img src="icons/app-icon.svg" width="30" height="30" alt="app-icon" />
        </div>
        <span class="document-name">
          <span id="document_name"></span>Txt-Ed
        </span>
      </div>
      <div class="menu-section">
        <button id="open_document">
          <img src="icons/open.svg" width="25" height="25" alt="open" />
        </button>
        <button id="create_document">
          <img src="icons/create.svg" width="25" height="25" alt="create" />
        </button>
      </div>
    </div>

    <main>
      <textarea id="editor"></textarea>
    </main>
  </body>
</html>
